<mat-toolbar color="primary">
    <span>Elimity Frontend Exercise</span>
</mat-toolbar>

<div class="container">
    <h1 class="mt-3">Projects</h1>
    <div class="row">
        <div class="col">
          <span class="testComponent">this.selectionOption: {{this.selectionOption}}</span><br>
          <mat-form-field appearance="fill">
            <mat-label>Show task</mat-label>
            <mat-select [(value)]="selectionOption" (change)="onSelectionChange($event)">
              <mat-option [value]="option" *ngFor="let option of selectionOptions">{{option}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 py-3" *ngFor="let project of projects; let i = index">
            <app-project-info-card [project]="project" [showTasks]="false"></app-project-info-card>
        </div>
    </div>
</div>
